<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For In, Of, Each, Loops</title>
  </head>
  <body>
    <script>
      // 1.For the given JSON iterate over all for loops (for, for in, for of, forEach)

      var details = [
        { person: "John", age: "26", company: "Google" },
        { person: "David", age: "27", company: "Facebook" },
        { person: "Ram", age: "28", company: "Twitter" },
      ];
      //   For Loop:
      for (let i = 0; i < details.length; i++) {
        console.log(details[i].person);
        console.log(details[i].age);
        console.log(details[i].company);
      }
      //   ..........................................................
      //   For In Loop:
      for (let key in details) {
        console.log(key, details[key]);
      }
      //   ..........................................................
      //   For Of Loop:
      for (let index of details) {
        console.log(index, details[index]);
      }
      //   ..........................................................
      // For Each Loop:

      details.forEach((element) => {
        console.log(details);
      });
    </script>
  </body>
</html>
